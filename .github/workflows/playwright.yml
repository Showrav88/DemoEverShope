name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5️⃣ Run Playwright tests with Allure reporter
      - name: Run Playwright tests
        run: npx playwright test --reporter=line,allure-playwright

      # 6️⃣ Generate Allure HTML report
      - name: Generate Allure Report
        run: npx allure generate ./allure-results --clean -o ./allure-report

      # 7️⃣ Upload Allure report as artifact
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-report
          path: ./allure-report
          retention-days: 30
      # 8️⃣ Clean up Allure results and report directories
      - name: Clean up Allure directories
        run: npx rimraf ./allure-results ./allure-report    